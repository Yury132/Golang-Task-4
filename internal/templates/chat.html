<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Пользователь</title>
  </head>
  <body class="bg-dark text-white">

    <h2 class="container-sm mt-4 mb-3">Пользователь: {{.Name}}</h2>
    <!-- Скрываем со страницы -->
    <div id="user" class="o-hide">{{.ID}}</div>


    <!-- Изменение ФИО пользователя -->
    <p class="container-sm mb-3 mt-2">
      <a class="btn btn-outline-warning" data-bs-toggle="collapse" href="#collapseExample" role="button">
        Изменить ФИО пользователя
      </a>
    </p>
    <!-- Скрывающиеся элементы -->
    <div class="collapse container-sm mb-3 mt-2" id="collapseExample">
      <div class="card card-body">
        <form class="container-sm mb-3 mt-2" action="/edit-user" method="post">
          <div class="mb-3">
            <input type="text" name="chatName" class="form-control" value="{{.Name}}">
            <input type="text" class="o-hide" name="userID" value="{{.ID}}">
          </div>
          <button type="submit" class="btn btn-outline-success">Изменить</button>
        </form>
      </div>
    </div>
    
    <!-- Назад -->
    <div class="container-sm">
      <a class="btn btn-outline-danger" href="/start" role="button">Назад</a>
    </div>

  <!-- Bootstrap в связке с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

<!-- Скрываем ID со страницы -->
<style>
  .o-hide {
    display: none;
    transition: all ease 0.8s;
  }
</style>
