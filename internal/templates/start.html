<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Пользователи</title>
  </head>
  <body class="bg-dark text-white">

    <h3 class="container-sm mt-4">Введите ФИО нового пользователя</h3>

    <!-- Создание пользователя -->
    <form class="container-sm mb-3" action="/create-user" method="post">
      <div class="mb-3">
        <input type="text" name="userName" class="form-control">
      </div>
      <button type="submit" class="btn btn-outline-success">Добавить</button>
    </form>

    <h3 class="container-sm mb-4">Список добавленных пользователей</h3>

    {{range $key, $value := .}}
    <div class="container-sm">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <a href="/go-user/{{$value.ID}}" class="alert-link font-weight-bold">{{$value.Name}}</a>
        <a href="/delete-user/{{$value.ID}}" class="btn-close" aria-label="Close"></a>
      </div>
    </div>
    {{else}}
    <p class="container-sm">Добавьте нового пользователя!</p>
    {{end}}

  
  <!-- Bootstrap в связке с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
